<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Flex Panels ðŸ’ª</title>
     <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
     <style>
     html {
          box-sizing: border-box;
          background: #ffc600;
          font-family: 'helvetica neue';
          font-size: 20px;
          font-weight: 200;
     }
     
     body {
          margin: 0;
     }
     
    *, *:before, *:after {
          box-sizing: inherit;
     }

     .panels {
          min-height: 100vh;
          overflow: hidden;
          display: flex;
     }

     .panel {
          background: seagreen;
          box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
          color: whitesmoke;
          text-align: center;
          align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
          transition:
          font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
          flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
          background 0.2s;
          font-size: 20px;
          background-size: cover;
          background-position: center;
          flex: 1;
          justify-content: center;
          align-items: center;
          display: flex;
          flex-direction: column;
     }

     .panel1 { background-image:url(./assets/daria-rom-9uTC1-kFlp8-unsplash.jpg); }
     .panel2 { background-image:url(./assets/element5-digital-HnyPuEgW0O8-unsplash.jpg); }
     .panel3 { background-image:url(./assets/sebastien-goldberg-BKLHxgbYFDI-unsplash.jpg); }
     .panel4 { background-image:url(./assets/shane-rounce-DNkoNXQti3c-unsplash.jpg); }
     .panel5 { background-image:url(./assets/jana-muller-02SDUKEZMzU-unsplash.jpg); }

    /* Flex Children */
    .panel > * {
          margin: 0;
          width: 100%;
          transition: transform 0.5s;
          flex: 1 0 auto;
          display: flex;
          justify-content: center;
          align-items: center;
     }

     .panel > *:first-child {
          transform: translateY(-100%);
     }
     .panel.open-active > *:first-child {
          transform: translateY(0);
     }

     .panel > *:last-child {
          transform: translateY(100%);
     }

     .panel.open-active > *:last-child {
          transform: translateY(0);
     }

     .panel p {
          text-transform: uppercase;
          font-family: 'Amatic SC', cursive;
          text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
          font-size: 2em;
     }
     
     .panel p:nth-child(2) {
          font-size: 4em;
     }

     .panel.open {
          flex: 5;
          font-size: 40px;
     }

     .footer {
          display: flex;
          flex-direction: column;
     }

     .footer p {
          margin: 2rem auto;
          font-weight: 500;
     }

     .footer a {
          font-weight: 600;
          text-decoration: none;
          color: black;
     }

     </style>


     <div class="panels">
          <div class="panel panel1">
               <p>Hey</p>
               <p>Let's</p>
               <p>Dance</p>
          </div>
          <div class="panel panel2">
               <p>Give</p>
               <p>Take</p>
               <p>Receive</p>
          </div>
          <div class="panel panel3">
               <p>Experience</p>
               <p>It</p>
               <p>Today</p>
          </div>
          <div class="panel panel4">
               <p>Give</p>
               <p>All</p>
               <p>You can</p>
          </div>
          <div class="panel panel5">
               <p>Life</p>
               <p>In</p>
               <p>Motion</p>
          </div>
     </div>
     <div class="footer">
          <p>Photographs courtesy of <a href="https://unsplash.com/" target="_blank">Unsplash.com</a></p>
     </div>

     <script>
          const panels = document.querySelectorAll('.panel');

          function toggleOpen() {
               this.classList.toggle('open');
          };

          function toggleActive(e) {
               console.log(e.propertyName);
               if(e.propertyName.includes('flex')) {
                    this.classList.toggle('open-active');
               }
               
          }

          panels.forEach(panel => panel.addEventListener('click', toggleOpen));
          panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

     </script>



</body>
</html>
